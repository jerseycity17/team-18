{% extends 'base.html' %}

{% block body %}

Todo Count by User:<br>
<ul class="list-group">
    {%  for obj in todos_by_user %}
    <li class="list-group-item">
        {{ obj.username }}
        <span class="badge">{{ obj.num_todos }}</span>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'todo_list' %}">List all todos</a>

{% endblock %}
